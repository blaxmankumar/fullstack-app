name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            if [ ! -d "secure-portfolio-app" ]; then
              git clone https://github.com/YOUR_USERNAME/secure-portfolio-app.git
            fi
            cd secure-portfolio-app
            git pull
            docker compose down
            docker compose up -d --build
