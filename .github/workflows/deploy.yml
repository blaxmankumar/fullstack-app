name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu

            # Remove old folder (clean deployment)
            rm -rf fullstack-app

            # Clone fresh copy
            git clone https://github.com/blaxmankumar/fullstack-app.git

            cd fullstack-app

            # Stop old containers (ignore error if none running)
            docker-compose down || true

            # Build and start containers
            docker-compose up -d --build
